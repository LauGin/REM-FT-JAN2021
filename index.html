<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome UX UI</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">   
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/bff7ea3e36.js" crossorigin="anonymous"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <!-- start - header -->

    <header class="container">
        <div>
            <img src="https://www.ironhack.com/assets/icons/ironhack_logos/logo.svg" class="logo-header">
        </div>
        <div>
            <nav>
                <a href="#about" class="menu">About</a>
                <a href="#contact" class="menu">Contact</a>
                <a href="https://www.ironhack.com/" class="menu">Buy now</a>
            </nav>
        </div>
        <div>
            <a href="#" class="icon"><i class="far fa-user-circle fa-2x"></i></a>
            <a href="#" class="icon"><i class="fas fa-search fa-2x"></i></a>
        </div>
    </header>
    <!-- end - header -->

    <!-- start - hero section -->
    <section id="hero" class="container">
        <h1>Heading 1</h1>
        <h4> The End</h4>
        <button class="btn-large">This is a button</button>
    </section>
    <!-- end - hero section -->

    <!-- start - cards -->
    <section id="card" class="container">
        <!-- start - card 1 -->
        <div class="card">
            <img src="img/pisauikan-7bQXX_WG6O8-unsplash.jpg" alt="">
            <h3>Card Title</h3>
            <p>Description</p>
            avatar
            author
            <button>Click me</button>
        </div>
        <!-- end - card 1 -->

        <!-- start - card 2 -->
        <div class="card">
            <img src="img/ethan-robertson-CcETP4gFBTU-unsplash.jpg" alt="">
            <h3>Card Title</h3>
            <p>Description</p>
            avatar
            author
        </div>
        <!-- end - card 2 -->

        <!-- start - card 3 -->
        <div class="card">
            <img src="img/andre-ouellet-maCmrimfIJk-unsplash.jpg" alt="">
            <h3>Card Title</h3>
            <p>Description</p>
            avatar
            author
        </div>
        <!-- end - card 3 -->

    </section>
    <!-- end - cards -->


      <!-- start - about -->
    <section id="about">
        About
    </section>
      <!-- end - about -->


      <!-- start - contact -->
      <section id="contact">
        <h3>Let's connect</h3>

        <label for="name">Name:</label>
        <input type="text" id="name">

        <br><br>

        <label for="name">Email:</label>
        <input type="text" id="email">

        <br><br>

        <label for="terms">I accept the terms and conditions</label>
        <input type="checkbox">

        <br><br>


        <label for="date">Starting Date</label>
        <input type="date" id="date">

        <br><br>

        <label for="document">Add your ID</label>
        <input type="file" id="document">

        <br><br>

        <label for="password">Create a password</label>
        <input type="passport" id="password">

        <br><br>

        <label for="mobile">Your phone number</label>
        <input type="tel" id="mobile">

        <br><br>

        <input type="submit" value="Send all this info">

        <br><br>

      </section>
      <!-- end - contact -->

       <!-- start - footer -->
    </footer>
<p>Follow me</p>
<i class="fab fa-behance fa-2x"></i>
<i class="fab fa-instagram fa-2x"></i>
<i class="fab fa-medium fa-2x"></i>
</footer>
       <!-- start - footer -->
